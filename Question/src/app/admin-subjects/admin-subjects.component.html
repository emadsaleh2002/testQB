<div class="d-flex justify-content-start m-2">
  <button class="btn btn-outline-primary mb-3" (click)="goBack()">
    <i class="bi bi-arrow-left"></i> Back
  </button>
</div>

<div class="container" style="margin-top: -55px;" [ngClass]="{'card-dark-mode': isDarkMode}">
  <h2 class="mb-3" [ngClass]="{'card-dark-mode': isDarkMode}">Courses Management</h2>

  <div class="input-group mb-2">
    <input
      type="text"
      class="form-control"
      placeholder="Enter new Course"
      [(ngModel)]="newSubject"
      [ngClass]="{'dark-input': isDarkMode}"
    />
    <button class="btn btn-primary" [disabled]="isSubmitting" (click)="addSubject()">Add</button>
  </div>

  <div *ngIf="errorMessage" class="text-danger mb-" [ngClass]="{'card-dark-mode': isDarkMode}">
    {{ errorMessage }}
  </div>

  <div class="subject-container d-flex justify-content-between align-items-center mb-2">
    <div class="subject-list-title fw-bold" [ngClass]="{'card-dark-mode': isDarkMode}">Courses List:</div>
    <div class="input-group-search">
      <input
        type="text"
        class="form-control"
        placeholder="Search Courses..."
        [(ngModel)]="searchText"
        [ngClass]="{'dark-input': isDarkMode}"
      />
    </div>
  </div>

  <div class="subject-list-container" [ngClass]="{'card-dark-mode': isDarkMode}">
    <ul class="list-group">
      <li
        *ngFor="let subject of filteredSubjects(); let i = index"
        class="list-group-item d-flex justify-content-between align-items-center"
        [ngClass]="{'card-dark-mode': isDarkMode}"
      >
        {{ subject }}
        <button class="btn btn-sm btn-danger" (click)="deleteSubject(i)">Delete</button>
      </li>
    </ul>
  </div>
</div>
